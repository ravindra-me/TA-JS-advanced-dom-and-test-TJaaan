<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment: Inheritance</title>
    <script
      src="https://kit.fontawesome.com/379acff5c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="primary-heading">Drag and Drop Game</h1>
    <div class="container flex justify-center align-center flex-column">
      <div class="score-container">
        <span class="score"> score:</span>
        <span class="right-score">0</span> /
        <span class="chance">0</span>
        <span class="play-again display-none">Play Again</span>
      </div>
      <div class="icone-box flex justify-between align-center width-100">
        <div><i class="fab fa-github"></i></div>
        <div><i class="fab fa-twitter"></i></div>
        <div><i class="fab fa-facebook-f"></i></div>
        <div><i class="fab fa-instagram"></i></div>
      </div>
      <section class="matching-container">
        <div class="flex align-center justify-between">
          <span class="brand-name">Brand</span>
          <span class="dropEnd-element"><i class="fab fa-instagram"></i></span>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
