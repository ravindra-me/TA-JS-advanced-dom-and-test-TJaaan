<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: black;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
      <span>Score:</span> <span id="score">0</span>
    </div>
    <div class="fixed inset-0 flex items-center justify-center" id="model">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold" id="point">0</h1>
        <p class="text-sm text-gray-700">Points</p>
        <div>
          <button
            class="bg-blue-500 text-white w-full py-3 rounded-full"
            id="startGame"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>
    <canvas></canvas>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
      integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
